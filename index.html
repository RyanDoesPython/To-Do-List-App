<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>TODO LIST</h1>
        <fieldset class="input-container">
            <input id="task-input" class="task-input" type="text" placeholder="write anything and hit enter to add">
            <button id="add-btn" class="add-btn" type="button">ADD</button>
        </fieldset>
        <div class="tasks-container" id="tasks-container">
            <div class="task">
                <button type="button" class="check">
                    <div class="circle">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
                    </div>
                </button>
                <p class="task-text">Study</p> 
                <button type="button" class="delete">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
